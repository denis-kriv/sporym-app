name: Check Frontend Client

on:
  pull_request:
    types:
    - opened
    - synchronize

jobs:
  check-client:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-node@v6
      with:
        node-version: lts/*
    - uses: actions/setup-python@v6
      with:
        python-version: "3.10"
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        version: "0.4.15"
        enable-cache: true
    - name: Install dependencies
      run: npm ci
      working-directory: frontend
    - run: uv sync
      working-directory: backend
    - run: uv run bash scripts/generate-client.sh
      env:
        VIRTUAL_ENV: backend/.venv
        SECRET_KEY: just-for-generating-client
        POSTGRES_PASSWORD: just-for-generating-client
        FIRST_SUPERUSER_PASSWORD: just-for-generating-client
    - name: Check client is up to date
      run: |
        git diff --exit-code frontend/src/client || (echo "::error::Frontend client is out of date. Run 'scripts/generate-client.sh' and commit the changes." && exit 1)
